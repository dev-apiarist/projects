<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rect-Map</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-size: 50px;
        text-align: center;
      }
      .rect {
        border: 1px solid black;
        border-radius: 20px;
        padding: 30px;
        width: 400px;
        margin: auto;
        margin-top: 20vh;
      }
      .rect a {
        text-decoration: none;
        padding: 20px;
        border: 1px solid black;
        color: lightseagreen;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="rect">
      <p>YOU CLICKED THE <em>TALKING BIRDS!</em></p>
      <hr />
      <br />
      <a href="image_map.html">Back To Birds</a>
    </div>
  </body>
</html>
