<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      header {
        text-align: center;
        font-size: 1.3rem;
        font-style: italic;
        padding-top: 2%;
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header><h1>SVG'S</h1></header>
    <main>
      <section>
        <svg>
          <circle
            cx="150"
            cy="100"
            r="50"
            stroke="red"
            stroke-width="5"
            fill="gray"
          >
            <title>Circle</title>
          </circle>
        </svg>

        <svg>
          <polygon
            points="60,50 200,10 160,150"
            stroke="purple"
            stroke-width="5"
            fill="orange"
          >
            <title>Polygon</title>
          </polygon>
        </svg>

        <svg>
          <rect
            x="50"
            y="50"
            width="200"
            z
            height="100"
            stroke="green"
            stroke-width="5"
            fill="yellow"
          >
            <title>Rectangle</title>
          </rect>
        </svg>
      </section>
      <section>
        <svg>
          <polygon
            points="100,10 40,198 190,78 10,78 160,198"
            stroke="gold"
            stroke-width="5"
            fill="green"
          >
            <title>Star</title>
          </polygon>
        </svg>

        <svg>
          <rect
            x="30"
            y="20"
            width="150"
            height="150"
            stroke="red"
            stroke-width="5"
            fill="chocolate"
          >
            <title>Square</title>
          </rect>
          />
        </svg>

        <svg>
          <rect
            x="32"
            y="30"
            rx="20"
            ry="20"
            width="150"
            height="150"
            stroke="orange"
            stroke-width="5"
            fill="khaki"
          >
            <title>Curved Square</title>
          </rect>
        </svg>
      </section>
    </main>
  </body>
</html>
