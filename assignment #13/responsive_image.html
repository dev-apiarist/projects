<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Image</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .responsive {
        width: 20%;
        height: auto;
      }
 

    </style>
  </head>
  <body>
    <h1>Responsive Image</h1>
    <br>
    <img
      src="./img/pexels-anna-shvets-5068913.jpg"
      alt=""
      width="500"
      height="300"
      class="responsive"
    />
  </body>
</html>
