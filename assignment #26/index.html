<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
    <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      main {
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }
      h1 {
        text-align: center;
        font-size: 3rem;
        padding: 1%;
      }
    </style>
  </head>
  <body>
    <h1>canvas</h1>
    <main>
      <canvas
        id="myCanvas"
        width="550"
        height="550"
        style="border: 1px solid black"
      >
      </canvas>
    </main>

    <script>
      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d");
      ctx.beginPath();
      ctx.fillStyle = "red";

      ctx.fillRect(75, 75, 400, 400);
      ctx.stroke();

      var x = document.getElementById("myCanvas");
      var ctx = x.getContext("2d");
      ctx.beginPath();
      ctx.fillStyle = "green";
      ctx.fillRect(150, 150, 250, 250);
      ctx.stroke();
    </script>
  </body>
</html>
