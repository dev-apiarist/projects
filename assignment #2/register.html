<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bike Rental</title>
    <link rel="stylesheet" href="bike.css" />
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav>
      <a href="bike_rental.html">Home</a>
      <a href="register.html">Register</a>
      <a href="gallery.html">Gallery</a>
    </nav>
    <div class="banner"><h1>Register</h1></div>
    <div class="content">
      <form action="">
        <header><h3>Rental Form</h3></header>
        <br />
        <label for="name">Name:</label>
        <div class="form">
          <input type="text" />
        </div>
        <label for="email">Email:</label>
        <div class="form">
          <input type="email" name="" id="" />
        </div>
        <label for="tel">Telephone No.</label>
        <div class="form">
          <input type="tel" name="" id="" placeholder="888-888-8888" />
        </div>
        <label for="address">Address:</label>
        <div class="form">
          <textarea name="" id="" cols="30" rows="6"></textarea>
        </div>
        <hr />
        <br />
        <header><h3>Bike Registration</h3></header>
        <br />
        <label for="">Manufacturer:</label>
        <div class="form">
          <input type="text" name="" id="" />
        </div>
        <label for="type">Type:</label>
        <div class="form">
          <label for="">Touring</label>
          <input type="radio" name="x" id="" />
          <label for="">Sport</label>
          <input type="radio" name="x" id="" />
          <label for="">Dual-Purpose</label>
          <input type="radio" name="x" id="" />
        </div>
        <label for="model">Model No.</label>
        <div class="form">
          <input type="text" />
        </div>
        <label for="plate">License Plate No.</label>
        <div class="form"><input type="text" name="" id="" /></div>
        <label for="desc">Description:</label>
        <div class="form">
          <textarea name="" id="" cols="30" rows="6"></textarea>
        </div>
        <div class="form">
          <input type="submit" value="submit" style="width: 200px" />
        </div>
      </form>
    </div>
  </body>
</html>
