<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bike Rental</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="flex">
      <a href="index.html">Home</a>
      <a href="form.html">Register</a>
      <a href="inventory.html">Gallery</a>
    </nav>

    <header><h1>Bike Rental</h1></header>

    <main>
      <form action="">
        <fieldset>
          <legend>Rental Form</legend>
          <p>Name: <input type="text" /></p>
          <p>Email: <input type="email" name="" id="" /></p>
          <p>Telephone: <input type="tel" name="" id="" /></p>
          <p>Address: <textarea name="" id="" cols="40" rows="6"></textarea></p>
        </fieldset>

        <fieldset>
          <legend>Bike Registration</legend>
          <p>Manufacturer: <input type="text" /></p>
          <p>
            Type: <input type="radio" name="x" id="" />Touring
            <input type="radio" name="x" id="" />Sport
            <input type="radio" name="x" id="" />Dual-Purpose
          </p>
          <p>Model No. <input type="text" /></p>
          <p>License Plate No. <input type="text" /></p>
          <p>
            Description <textarea name="" id="" cols="40" rows="6"></textarea>
          </p>
        </fieldset>

        <input type="submit" value="submit" />
      </form>
    </main>
  </body>
</html>
