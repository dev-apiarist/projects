  <head>
    <meta charset="UTF-8" />

      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
  </head>
  <body>
    <header>
      <div class="top-banner flex" style="justify-content: right">
        <p>
          <a
            href=" mailto:kleslie018@gmail.com "
            style="color: black; margin-right: 1em; text-decoration: none"
          >
            <span><i class="fas fa-envelope"></i></span> Email Us
          </a>

          <a
            href="tel:+18763106222"
            style="color: black; margin-right: 2em; text-decoration: none"
          >
            <span>
              <i class="fas fa-phone"></i>
            </span>
            +1 876-310-6222
          </a>
        </p>
      </div>

      <div class="flex">
        <a href="index.html" style="font-size: 3em" class="flex">
          <img
            src="./PinClipart.com_graduation-clip-art-free_221708.png"
            alt=""
            width="15%"
          />
        </a>

        <nav>
          <ul class="flex">
            <li>
              <a href="./index.html">HOME</a>
            </li>
            <li>
              <a href="">ABOUT</a>
            </li>
            <li><a href="./admission.html">ENROLL</a></li>
            <li><a href="">CONTACT US</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="flex" style="margin-top: 5em; margin-bottom: 5em">
        <div class="form-container flex">
          <form action="" name="artForm">
            <div class="grid-3 form-header">
              <div class="flex">
                <img
                  src="./PinClipart.com_graduation-clip-art-free_221708.png"
                  alt=""
                  width="20%"
                />
              </div>
              <div>
                <h3>Potter School of Arts</h3>
                <table>
                  <tr>
                    <td style="border: none">Reg.No.</td>
                    <td><input type="text" /></td>
                    <td><input type="text" /></td>
                    <td><input type="text" /></td>
                    <td><input type="text" /></td>
                    <td><input type="text" /></td>
                    <td><input type="text" /></td>
                  </tr>
                </table>
              </div>
              <div id="profile" class>
                <span class="flex" style="font-size: 5em">
                  <i class="fas fa-user"></i>
                </span>
                <p class="flex">Photo Here</p>
              </div>
            </div>
            <h1>Admission Form</h1>
            <hr />
            <br />
            <fieldset>
              <legend>Personal Details</legend>
              <div class="grid-4">
                <label for="">Candidate Name:</label>
                <div>
                  <input type="text" name="name" />
                </div>
                <label for="">Date of Birth:</label>
                <div>
                  <input type="date" name="dob" />
                </div>
                <label for="">Gender:</label>
                <div class="flex" style="justify-content: space-evenly">
                  <input type="checkbox" name="" id="" />
                  <label for="">Male</label>
                  <input type="checkbox" name="" id="" />
                  <label for="">Female</label>
                </div>
                <label for="">Nationality:</label>
                <input type="text" />
                <label for="">Email:</label>
                <div>
                  <input type="email" name="email" />
                </div>
                <label for="">Mother Tongue:</label>
                <input type="text" />
                <label for="">Religion:</label>
                <input type="text" />
                <label for="">Father's Name:</label>
                <input type="text" />
                <label for="">Mother's Name:</label>
                <input type="text" />
                <label for="">Guardian's Name:</label>
                <input type="text" />
                <label for="">Home Phone.</label>
                <div>
                  <input type="tel" name="homeTel" id="" />
                </div>
                <label for="">Telephone No.</label>
                <div>
                  <input type="tel" name="telNum" id="" />
                </div>
                <label for="">Address:</label>
                <textarea name="" id="" cols="30" rows="10"></textarea>
              </div>
            </fieldset>
            <br />
            <fieldset>
              <legend>Academic Qualifications</legend>
              <div class="grid-3">
                <p>Academic Qualifications</p>
                <p>Institution</p>
                <p>Date</p>
                <input type="text" /><input type="text" />
                <input type="text" /><input type="text" />
                <input type="text" /><input type="text" />
                <input type="text" /><input type="text" />
                <input type="text" />
              </div>
              <br />
              <div class="grid-3">
                <label for="">Schools Attended</label>
                <p>From</p>
                <p>To</p>

                <input type="text" /><input type="text" /><input type="text" />
                <input type="text" /><input type="text" /><input type="text" />
                <input type="text" /><input type="text" /><input type="text" />
                <input type="text" /><input type="text" /><input type="text" />
              </div>
              <br />
            </fieldset>
            <input type="submit" value="Submit" />
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
